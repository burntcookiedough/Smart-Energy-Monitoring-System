<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherIO - Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #5EEAD4;
            --secondary: #818CF8;
            --accent: #FDA4AF;
            --bg: #F8FAFC;
            --text: #1E293B;
            --card-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            padding: 2rem 2rem 8rem 2rem;
            overflow-x: hidden;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 3rem auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #64748B;
            font-weight: 400;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 28px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.04);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-box {
            background: #F8FAFC;
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .stat-box h4 {
            color: #64748B;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
        }

        /* Floating Navigation (Matched from Page 1) */
        .floating-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            display: flex;
            gap: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .nav-item {
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            color: #64748B;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--text);
            background: #F1F5F9;
        }
    </style>
</head>

<body>

    <header>
        <h1>Consumption Analytics</h1>
        <p class="subtitle">AI-driven insights and anomaly tracking.</p>
    </header>

    <div class="container">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h3 style="font-size: 1.5rem;">24-Hour Load Profile</h3>
                <div style="display: flex; gap: 1rem;">
                    <span style="font-size: 0.9rem; color: #64748B;"><span style="color: var(--accent);">●</span>
                        Anomaly Detected</span>
                    <span style="font-size: 0.9rem; color: #64748B;"><span style="color: var(--secondary);">■</span>
                        Peak Hours (₹10/kWh)</span>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="energyChart"></canvas>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <h4>Total Daily Energy</h4>
                    <div class="stat-value">14.2 <span style="font-size: 1rem; color: #64748B;">kWh</span></div>
                </div>
                <div class="stat-box">
                    <h4>Peak Hour Cost</h4>
                    <div class="stat-value" style="color: var(--secondary);">₹84.00</div>
                </div>
                <div class="stat-box" style="background: #FFF1F2; border: 1px solid rgba(253, 164, 175, 0.3);">
                    <h4 style="color: #BE123C;">Wasted Energy (Anomalies)</h4>
                    <div class="stat-value" style="color: var(--accent);">1.8 <span
                            style="font-size: 1rem; color: #BE123C;">kWh</span></div>
                </div>
            </div>
        </div>
    </div>

    <nav class="floating-nav">
        <a href="index.html" class="nav-item" style="text-decoration: none;">Dashboard</a>
        <a href="analytics.html" class="nav-item active" style="text-decoration: none;">Analytics</a>
        <a href="alerts.html" class="nav-item" style="text-decoration: none;">Alerts</a>
        <a href="settings.html" class="nav-item" style="text-decoration: none;">Settings</a>
    </nav>

    <script src="simulation.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ctx = document.getElementById('energyChart').getContext('2d');

            const labels = Array.from({ length: 24 }, (_, i) => `${i}:00`);

            // Get base load from simulation
            let chartData = [...window.aetherSimulation.state.historicalData];
            let currentHour = new Date().getHours();
            chartData[currentHour] = window.aetherSimulation.state.globalWatts;

            // Create smooth gradient for the chart area
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(94, 234, 212, 0.4)'); // Primary color (Mint)
            gradient.addColorStop(1, 'rgba(94, 234, 212, 0.0)');

            // Peak hours background shading plugin
            const peakHoursPlugin = {
                id: 'peakHours',
                beforeDraw: (chart) => {
                    const ctx = chart.canvas.getContext('2d');
                    const xAxis = chart.scales.x;
                    const yAxis = chart.scales.y;

                    // Peak hours: 18:00 (Index 18) to 22:00 (Index 22)
                    const left = xAxis.getPixelForValue(18);
                    const right = xAxis.getPixelForValue(22);

                    ctx.save();
                    ctx.fillStyle = 'rgba(129, 140, 248, 0.1)'; // Soft secondary (Indigo)
                    ctx.fillRect(left, yAxis.top, right - left, yAxis.bottom - yAxis.top);
                    ctx.restore();
                }
            };

            new Chart(ctx, {
                type: 'line',
                plugins: [peakHoursPlugin],
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Power Consumption (W)',
                        data: chartData,
                        borderColor: '#5EEAD4',
                        borderWidth: 3,
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: chartData.map((val, i) => window.aetherSimulation.state.isAnomaly && i === currentHour ? '#FDA4AF' : '#FFFFFF'),
                        pointBorderColor: chartData.map((val, i) => window.aetherSimulation.state.isAnomaly && i === currentHour ? '#FDA4AF' : '#5EEAD4'),
                        pointRadius: chartData.map((val, i) => window.aetherSimulation.state.isAnomaly && i === currentHour ? 6 : 0),
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1E293B',
                            padding: 12,
                            titleFont: { family: 'Plus Jakarta Sans', size: 14 },
                            bodyFont: { family: 'Plus Jakarta Sans', size: 14 },
                            callbacks: {
                                label: function (context) {
                                    let label = context.parsed.y + ' W';
                                    if (window.aetherSimulation.state.isAnomaly && context.dataIndex === currentHour) {
                                        label += ' ⚠️ ANOMALY DETECTED';
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false, drawBorder: false },
                            ticks: { font: { family: 'Plus Jakarta Sans' }, color: '#64748B' }
                        },
                        y: {
                            grid: { color: 'rgba(0,0,0,0.03)', drawBorder: false },
                            ticks: {
                                font: { family: 'Plus Jakarta Sans' },
                                color: '#64748B',
                                stepSize: 500
                            }
                        }
                    }
                }
            });

            // Listen for simulation updates
            window.addEventListener('aetherio_event', (e) => {
                if (e.detail.type === 'state_updated') {
                    const state = e.detail.state;
                    const cHour = new Date().getHours();
                    chart.data.datasets[0].data[cHour] = state.globalWatts;

                    if (state.isAnomaly) {
                        chart.data.datasets[0].pointBackgroundColor[cHour] = '#FDA4AF';
                        chart.data.datasets[0].pointBorderColor[cHour] = '#FDA4AF';
                        chart.data.datasets[0].pointRadius[cHour] = 6;
                    } else {
                        chart.data.datasets[0].pointBackgroundColor[cHour] = '#FFFFFF';
                        chart.data.datasets[0].pointBorderColor[cHour] = '#5EEAD4';
                        chart.data.datasets[0].pointRadius[cHour] = 0;
                    }
                    chart.update();
                }

                // Anomaly Toast Handled globally or locally
                if (e.detail.type === 'anomaly_detected') {
                    showToast(e.detail.state.anomalyMessage);
                }
            });

            function showToast(msg) {
                let existing = document.getElementById('toast-container');
                if (!existing) {
                    existing = document.createElement('div');
                    existing.id = 'toast-container';
                    existing.style = 'position: fixed; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 2000;';
                    document.body.appendChild(existing);
                }
                const toast = document.createElement('div');
                toast.style = 'background: white; border-left: 4px solid var(--accent); border-radius: 12px; padding: 1rem 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; align-items: flex-start; gap: 1rem; transform: translateX(120%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); width: 300px;';
                toast.innerHTML = `
                    <div style="background: #FFF1F2; color: #BE123C; width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; flex-shrink: 0;">⚠️</div>
                    <div>
                        <h4 style="font-size: 0.95rem; color: var(--text); margin-bottom: 0.2rem;">Anomaly Detected</h4>
                        <p style="font-size: 0.85rem; color: #64748B; line-height: 1.4;">${msg}</p>
                    </div>
                `;
                existing.appendChild(toast);
                setTimeout(() => toast.style.transform = 'translateX(0)', 10);
                setTimeout(() => {
                    toast.style.transform = 'translateX(120%)';
                    setTimeout(() => toast.remove(), 400);
                }, 4000);
            }
        });
    </script>
</body>

</html>
